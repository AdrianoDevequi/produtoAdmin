<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

        <div class="container pt-5">
            <h1 class="pb-3 fw-light">Cadastrar nova empresa</h1>
                    <form class="admin-form" th:action="@{/empresas/cadastrar-empresa}" th:object="${novaEmpresa}"
                          th:method="post" method="post">
                          
                        <div class="form-group pb-3">
                            <label for="">Nome da Empresa</label>
                            <input type="text" class="form-control" th:field="*{nome}" id=""
                                   placeholder="Digite o nome">
                                   <p class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                        </div>
                        <div class="form-group pb-3">
                            <label for="">E-mail</label>
                            <input type="text" class="form-control" th:field="*{email}" id=""
                                   placeholder="Digite o nome">
                                   <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group pb-3">
                            <label for="">Telefone</label>
                            <input type="text" class="form-control" th:field="*{telefone}" id=""
                                   placeholder="Digite o nome">
                                   <p class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></p>
                        </div>
                        <h3 class="pb-2 pt-3 fw-light">Endere√ßo</h3>
                        <hr>
                        <div th:object="${novoEndereco}" >
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group pb-3">
                                    <label for="">Nome da Rua</label>
                                    <input type="text" class="form-control" th:field="*{logradouro}" id=""
                                           placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></p>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group pb-3">
                                    <label for="">Numero</label>
                                    <input type="text" class="form-control" th:field="*{numero}" id=""
                                           placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group pb-3">
                                    <label for="">Complemento</label>
                                    <input type="text" class="form-control" th:field="*{complemento}" id=""
                                           placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group pb-3">
                                    <label for="">Bairro</label>
                                    <input type="text" class="form-control" th:field="*{bairro}" id=""
                                           placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group pb-3">
                                    <label for="">Cep</label>
                                    <input type="text" class="form-control" th:field="*{cep}" id="" placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group pb-3">
                                    <label for="">Cidade</label>
                                    <input type="text" class="form-control" th:field="*{cidade}" id="" placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group pb-3">
                                    <label for="">UF</label>
                                    <input type="text" class="form-control" th:field="*{uf}" id="" placeholder="Digite o nome">
                                           <p class="text-danger" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                        <div class="row pt-3 pb-5">
                            <div class="col">
                                <a class="btn btn-dark" th:href="@{/empresas/lista-empresas}">Cancel</a>
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                    </form>
               
  
        </div>


<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
