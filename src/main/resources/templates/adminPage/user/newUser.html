<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

        <div class="container">
            <h1 class="pb-3 fw-light pt-5">Cadastrar usu치rio</h1>
                <form class="admin-form" th:action="@{/adminPage/users/newUser}" th:object="${newUser}"
                        th:method="post" method="post">
                    <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                        <li class="text-danger" th:each="err : ${#fields.errors('global')}"
                            th:text="${err}">Campo obrigat칩rio
                        </li>
                    </ul>
                    <div class="form-group pb-3">
                        <label for="newUserName">Nome</label>
                        <input type="text" class="form-control" th:field="*{name}" id="newUserName"
                                placeholder="Digite seu nome">
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group pb-3">
                        <label for="newUserSurname">Sobrenome</label>
                        <input type="text" class="form-control" th:field="*{surname}" id="newUserSurname"
                                placeholder="Digite seu sobrenome">
                        <p class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                    </div>
                    <div class="form-group pb-3">
                        <label for="newUserUsername">Nome de usu치rio</label>
                        <input type="text" class="form-control" th:field="*{username}" id="newUserUsername"
                                placeholder="Digite seu nome de usu치rio">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group pb-3">
                        <label for="newUserEmail">E-mail</label>
                        <input th:type="email" type="email" class="form-control" th:field="*{email}"
                                id="newUserEmail" aria-describedby="emailHelp" placeholder="Digite seu email">

                        <!--<span class="text-danger"  th:text="${alreadyRegisteredMessage}"></span>-->
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group pb-3">
                        <label th:for="password" for="newUserPassword">Senha</label>
                        <input type="password" class="form-control" th:field="*{password}"
                                id="newUserPassword" placeholder="Senha">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group pb-3">
                        <label th:for="matchingPassword" for="newUserMatchingPassword">Repetir senha</label>
                        <input type="password" class="form-control" th:field="*{matchingPassword}"
                                id="newUserMatchingPassword" placeholder="Digite a senha novamente">
                        <p class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}"
                            th:errors="*{matchingPassword}"></p>
                    </div>
                    <a class="btn btn-dark" th:href="@{/adminPage/users}">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
